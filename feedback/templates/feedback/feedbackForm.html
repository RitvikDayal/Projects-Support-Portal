{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <!-- Start: Feedback Form Clean -->
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    <div class="contact-clean">
        <form method="POST" action="">
        {% csrf_token %}
            <h2 class="text-center">Bug Report Form</h2>
            <div class="form-group">
            {{ form|crispy }}
            </div>
            <div class="form-group"><button class="btn btn-primary" type="submit">Submit</button></div>
            <div class="container text-center"><small class="text-center">Already have an account?&nbsp;</small><a href="#" style="font-size: 13px;">Login</a></div>
        </form>
    </div>
    <!-- End: Feedback Form Clean -->
{% endblock content %}
